{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_block %}
<h1>Register here</h1>
	<form method='post' action='.'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type='submit' class='btn btn-primary'>
				{% bootstrap_icon 'lol' %} Submit
			</button>
		{% endbuttons %}
	</form>
{% endblock %}
