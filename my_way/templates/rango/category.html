<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		<h1>{{ category_name }}</h1>
		{% if category %}
			<a href = /rango/category/{{ category }}add_page/>
			{%if pages %}
			<ul>
				{% for page in pages %}
				<li><a href = "{{ page.url }}">{{page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<strong>No pages currently in category.
			{% endif %}
		{%else %}
			The specified category {{ category_name }} does not exist
		{% endif %}
	</body>
</html>
